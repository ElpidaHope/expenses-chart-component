<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="balance">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <div class="logo">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </div>
    <div class="chart">
      <h1>Spending - Last 7 days</h1>
      <div class="bars">
      </div>
      <div class="total">
        <p>Total this month</p>
        <div class="price">
          <h1>$478.33</h1>
          <div>
            <p class="percent">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
